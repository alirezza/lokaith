<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detektivspiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> /* Tailwind Config unverändert */ tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], }, colors: { 'detective': { bg: '#1a202c', text: '#e2e8f0', primary: '#4299e1', secondary: '#63b3ed', accent: '#9f7aea', muted: '#4a5568', inputbg: '#2d3748', border: '#4a5568', error: '#f56565', info: '#a0aec0', success: '#48bb78', }, }, }, }, } </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-detective-bg text-detective-text font-sans min-h-screen flex flex-col">

    <div class="container mx-auto p-4 flex-grow">
        <h1 id="scenario-title" class="text-3xl font-bold mb-2 text-center text-detective-primary">Detektivspiel</h1>
        
        <div id="loading" class="hidden text-center p-4 text-detective-accent">Lädt...</div>
        <div id="error" class="text-detective-error bg-red-900/50 p-3 rounded-md mt-4 mb-4 hidden text-center"></div>

        <div id="scenario-selection-view" class="">             <h2 class="text-2xl font-semibold mb-4 text-center">Wähle ein Szenario:</h2>
            <ul id="scenario-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                 <li><p class="text-center text-detective-info">Lade Szenarien...</p></li>
            </ul>
        </div>

        <div id="start-view" class="hidden">
            <h2 id="scenario-selected-title" class="text-xl font-semibold mb-1 text-center"></h2>
            <p id="scenario-selected-description" class="mb-4 text-center text-sm text-detective-info"></p>
            <h3 class="text-lg font-semibold mb-2 text-center">Wähle einen Verdächtigen zur Befragung:</h3>
            <ul id="suspect-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </ul>
        </div>

        <div id="interrogation-view" class="hidden flex flex-col md:flex-row gap-6">
            <div class="md:w-1/3 flex flex-col">
                 <div id="suspect-info-card" class="bg-detective-inputbg border border-detective-border rounded-lg p-4 mb-4">
                     <h2 id="suspect-name" class="text-xl font-semibold mb-2 border-b border-detective-muted pb-2"></h2>
                     <div id="suspect-info" class="text-sm space-y-2"></div>
                     
                     <div id="stress-indicator" class="mt-4 pt-3 border-t border-detective-muted text-center">
                         <span class="text-sm font-medium text-detective-info">Status: </span>
                         <span id="heartbeat-display" class="font-semibold">-- bpm</span> 
                         <span id="stress-level-display" class="ml-1 text-sm">[--]</span>
                     </div>
                     
                 </div>
                 <div class="mt-auto space-y-2"> <p id="questions-remaining" class="text-sm text-detective-info mb-2 text-center"></p>
                    <button id="change-suspect-button" class="w-full bg-detective-muted hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-200">Verdächtigen wechseln</button>
                    <button id="accuse-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">Beschuldigen</button>
                    <button id="tts-toggle-button" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition duration-200">Sprachausgabe: Aus</button>
                 </div>
            </div>
            <div class="md:w-2/3 flex flex-col">
                <div class="dialogue-window mb-4 flex-grow" id="dialogue"></div>
                <div class="flex items-center gap-2">
                    <input type="text" id="question-input" placeholder="Stelle eine Frage..." class="flex-grow bg-detective-inputbg text-detective-text border border-detective-border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-detective-primary">
                    <button id="send-button" title="Frage senden (Text)" class="bg-detective-primary hover:bg-detective-secondary text-white font-bold p-2 rounded transition duration-200">...</button>
                    <button id="speech-button" title="Frage stellen (Sprache)" class="bg-detective-accent hover:bg-purple-600 text-white font-bold p-2 rounded transition duration-200">...</button>
                </div>
            </div>
        </div>

        <div id="accusation-view" class="hidden">...</div>
        <div id="result-view" class="hidden">...</div>

    </div>

    <script src="script.js"></script> 
</body>
</html>
